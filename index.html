<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Intranet</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-indigo-300">
<div class="w-1/2 mx-auto mt-16 p-8 bg-red-100"></div>
<div class="w-1/2 text-2xl mx-80 my-3 mt-20 p-6">Welcome to company's important news</div>
<div class="w-1/2 mx-auto mt-24 p-4 bg-red-100">
    <h1 class="text-2xl my-3 border-b-2 border-gray-400">Login Here</h1>
    <div>
        <div id="show-error"></div>
    <form action="">
        <input type="text" name="email" id="email" value="" placeholder="Enter your email"
               class="w-full my-2 p-2 outline-none focus:outline">

        <input type="password" name="password" id="password" value=""
               placeholder="Enter password" class="w-full mb-2 p-2 outline-none focus:outline">

        <input type="submit" value="Login" class="w-full bg-red-400">

    </form>

    <div class="text-xs flex justify-between">
        <a href="#" class="mt-3">Sign up</a>
        <a href="#" class="mt-3">Forgot Password</a>
    </div>
    </div>
</div>

</body>
</html>
